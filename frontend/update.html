<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Shipment - Shipment Tracker DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
    <script src="app.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('img.jpeg'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #updateStatus {
            margin-top: 20px;
            color: green;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Shipment</h1>
        
        <form id="updateForm">
            <label for="updateId">Shipment ID:</label>
            <input type="text" id="updateId" placeholder="Enter shipment ID" required>
            
            <label for="newLocation">New Location:</label>
            <input type="text" id="newLocation" placeholder="Enter new location" required>
            
            <label for="delivered">Delivered:</label>
            <input type="checkbox" id="delivered">
            
            <!-- Button to trigger updateShipment() function -->
            <button type="button" onclick="updateShipment()">Update Shipment</button>
        </form>

        <div id="updateStatus"></div>
    </div>
</body>
</html>
